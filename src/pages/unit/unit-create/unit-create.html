<ion-header>

    <ion-navbar color="tertiary">
        <ion-title>Cadastrar Unidade</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label stacked>Sigla</ion-label>
            <ion-input type="text" [(ngModel)]="_unit.sInitials"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Descrição</ion-label>
            <ion-textarea rows="4" [(ngModel)]="_unit.sDescription" placeholder="Descreva sobre a unidade"></ion-textarea>
        </ion-item>
    </ion-list>
    <button ion-button full (click)="salvar()">Salvar</button>
</ion-content>
