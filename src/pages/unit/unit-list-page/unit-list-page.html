<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Lista de Unidades</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let unit of _units" (click)="options(unit)">
            {{unit.sInitials}}
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="secondary" (click)="insert()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
