<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Unidades</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list *ngFor="let item of units">
        <ion-item (click)="presentActionSheet(item)">
            {{item.sInitials}}
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="danger" (click)="insert(item)"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
